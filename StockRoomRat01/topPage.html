<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Room Rat</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/normalize.css/normalize.css"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="./script/pace.js"></script>
  </head>
  <body>
    <!-- global container -->
    <div id="global-container">
      <!-- hero section -->
    <section class="hero">
      <div class="tv">
        <img src="https://picsum.photos/200/200?ramdom=1" alt="" />
        <img src="https://picsum.photos/200/200?ramdom=2" alt="" />
        <img src="https://picsum.photos/200/200?ramdom=3" alt="" />
        <img src="https://picsum.photos/200/200?ramdom=4" alt="" />
        <img src="https://picsum.photos/200/200?ramdom=5" alt="" />
        <img src="https://picsum.photos/200/200?ramdom=6" alt="" />
        <img src="https://picsum.photos/200/200?ramdom=7" alt="" />
        <img src="https://picsum.photos/200/200?ramdom=8" alt="" />
        <img src="https://picsum.photos/200/200?ramdom=9" alt="" />
        <img src="https://picsum.photos/200/200?ramdom=10" alt="" />
      </div>
      <div class="hero__wrapper">
        <div class="hero__mask"></div>
        <div class="lamp">
          <div class="lamp__line"></div>
          <div class="lamp__triangle"></div>
          <div class="lamp__light"></div>
        </div>
        <div class="lightSpot"></div>
      </div>
    </section>
    <div class="nextArea">
      <h1>next area</h1>
    </div>
    <div class="nextArea2">
      <h1>2nd area</h1>
    </div>

    <!-- global container -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/Observer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <!-- ScrollSmoother requires ScrollTrigger -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollSmoother.min.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
